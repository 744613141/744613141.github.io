<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>bootstrap轮播图</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
		<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-md-10 col-md-offset-1">
					<div id="one" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#one" data-slide-to="0"></li>
							<li data-target="#one" data-slide-to="1" class="active"></li>
							<li data-target="#one" data-slide-to="2"></li>
							<li data-target="#one" data-slide-to="3"></li>
							<li data-target="#one" data-slide-to="4"></li>
							<li data-target="#one" data-slide-to="5"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item ">
								<img class="img-responsive" src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1555055771&di=b11540af9ebe1d8164ebb12cc09c4088&src=http://b-ssl.duitang.com/uploads/item/201803/01/20180301225143_m5kVZ.jpeg" alt="01">
								<div class="carousel-caption">
									one
								</div>
							</div>
							<div class="item active">
								<img class="img-responsive" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1555065902201&di=082c65b8a3e8d7927c468c1a33022d8d&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201803%2F01%2F20180301225213_HC8zi.png" alt="02">
								<div class="carousel-caption">
									two
								</div>
							</div>
							<div class="item">
								<img class="img-responsive"src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1555065943087&di=7711a10eed4fd6bc6e253a0d7765c45f&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201802%2F25%2F20180225125026_fCQul.jpeg" alt="03">
								<div class="carousel-caption">
									three
								</div>
							</div>
							<div class="item">
								<img class="img-responsive"src="http://pic1.win4000.com/wallpaper/b/599a9604bf5e0.jpg" alt="04">
								<div class="carousel-caption">
									four
								</div>
							</div>
							<div class="item">
								<img class="img-responsive"src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1555674242&di=22b4ca592cc83970d19261f7ed01d6a1&imgtype=jpg&er=1&src=http%3A%2F%2Fpn.gexing.com%2FG1%2FM00%2FE3%2FC4%2FrBACFFNbyjCDKckFAAJdt559sD0317.jpg" alt="05">
								<div class="carousel-caption">
									five
								</div>
							</div>
							<div class="item">
								<img class="img-responsive"src="http://pic1.win4000.com/wallpaper/2018-12-15/5c14ced99f3cb.jpg" alt="06">
								<div class="carousel-caption">
									six
								</div>
							</div>
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#one" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#one" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>

				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	</body>

</html>
